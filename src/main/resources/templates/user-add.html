<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; chrset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/admin-hiader :: hiader"></header>
<div class="snippet-container mt-5">
    <h1>Добавить пользователей</h1>
    <form th:action="@{/admin/add}" th:method="POST" th:object="${user}">
        <input type="text" name="username" placeholder="Введите логин" class="form-control"><br>
        <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите адрес элекртронной почты" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <label>Roles:</label>
        <div class="col-8">
            <th:block th:each="role: ${ListRoles}">
                <input name="roles" type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
            </th:block>
        </div><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</body>
</html>
