<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add</title>
    <meta http-equiv="Content-Type" content="text/html; chrset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/hiader :: hiader"></header>
<div class="snippet-container mt-5">
    <h1>Добавить пользователей</h1>
    <form action="/users/add" method="post">
        <input type="text" name="name" placeholder="Введите имя" class="form-control"><br>
        <input type="text" name="surname" placeholder="Введите фамилию" class="form-control"><br>
        <input type="text" name="email" placeholder="Введите адрес элекртронной почты" class="form-control"><br>
        <input type="text" name="password" placeholder="Введите пароль" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</body>
</html>
