<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; chrset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/hiader :: hiader"></header>
<div class="container">
    <h1>Список пользователей</h1>
    <div th:each="user : ${users}" class="alert alert-info mt2">
        <a th:href="'/users/' + ${user.id}" >
            <h3 th:text="${user.id} + '. ' + ${user.username} "/>
        </a><br>
    </div>
</div>
<div class="container">
    <a th:href="'/users/add'" class="btn btn-btn">Добавить</a>
</div>
</body>
</html>
