<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users</title>
  <meta http-equiv="Content-Type" content="text/html; chrset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/hiader :: hiader"></header>
<div th:each="user : ${users}" class="container">
  <h1 th:text="'Пользователь ' + ${user.id} + '. ' + ${user.username}"/>
  <div class="alert alert-info mt2">
      <h3 th:text="'Индентификационный номер: ' + ${user.id}"/>
      <h3 th:text="'Логин: ' + ${user.username}"/>
      <h3 th:text="'Имя: ' + ${user.name}"/>
      <h3 th:text="'Фамилия: ' + ${user.surname}"/>
      <h3 th:text="'email: ' + ${user.email}"/>
      <h3 th:text="'password: ' + ${user.password}"/><br>
    <a th:href="'/users/' + ${user.id} + '/edit'" class="btn btn-warning">Редатктировать</a><br><br>
    <form th:action="'/users/' + ${user.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>
<div class="container">
  <a th:href="'/users/add'" class="btn btn-btn">Добавить</a>
</div>
</body>
</html>
