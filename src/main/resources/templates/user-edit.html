<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Изменение</title>
    <meta http-equiv="Content-Type" content="text/html; chrset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocs/admin-hiader :: hiader"></header>

<div class="container mt-5 mb-5">
    <h1>Изменить пользователя</h1>
    <div th:each="user : ${users}">
        <form method="post">
            <input type="text" th:value="${user.username}" name="username" placeholder="Введите логин" class="form-control"><br>
            <input type="text" th:value="${user.name}" name="name" placeholder="Введите имя" class="form-control"><br>
            <input type="text" th:value="${user.surname}" name="surname" placeholder="Введите фамилию"
                   class="form-control"><br>
            <input type="text" th:value="${user.email}" name="email" placeholder="Введите адрес элекртронной почты"
                   class="form-control"><br>
            <input type="text" name="password" placeholder="Введите пароль"
                   class="form-control"><br>
            <label>Roles:</label>
        <div class="col-8">
            <th:block th:each="role: ${ListRole}">
                <input name="roles" type="checkbox" th:text="${role.name}" th:value="${role.id}" class="m-2"/>
            </th:block>
        </div><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>


</body>

</html>
